<div class="main-container">
    <div class="header">
        <h1>Register</h1>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label class="label" for="firstName"> First Name</label>
            <input type="text" formControlName="firstName" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }" class="input">
            <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
                <div *ngIf="f['firstName'].errors['required']">First Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label class="label" for="lastName"> Last Name</label>
            <input type="text" formControlName="lastName" class="form-control"
                [ngClass]="{'is-invalid': submitted && f['lastName'].errors}" class="input">
            <div *ngIf=" submitted && f['lastName'].errors" class="invalid-feedback">
                <div *ngIf="f['lastName'].errors['required']"> Last Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label class="label" for="email">Email</label>
            <input type="text" formControlName="email" class="form-control"
                [ngClass]="{'is-invalid': submitted && f['email'].errors}" class="input">
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']"> Email is required</div>
                <div *ngIf="f['email'].errors['email']"> Email is invalid</div>
            </div>

        </div>
        <div class="form-group">
            <label class="label" for="username"> User Name</label>
            <input type="text" formControlName="username" [ngClass]="{'is-invalid': submitted && f['username'].errors}"
                class="form-control" class="input">
            <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                <div *ngIf="f['username'].errors['required']">User Name required</div>
            </div>
        </div>

        <div class="form-group">
            <label class="label" for="password"> Password</label>
            <input type="text" formControlName="password" [ngClass]="{'is-invalid': submitted && f['password'].errors}"
                class="form-control" required class="" minlength="6" class="input">
            <div *ngIf=" submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors['required']">Password required</div>
                <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
                <div *ngIf="f['password'].errors['maxLength']">Password muss not exceed 40 characters</div>
            </div>
        </div>
        <div class="form-group">
            <label class="label" for="confirmPassword"> Repeat Password</label>
            <input type="text" formControlName="confirmPassword"
                [ngClass]="{'is-invalid': submitted && f['confirmPassword'].errors}" class="form-control"
                classclassminlength="6" class="input">
            <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
                <div *ngIf="f['confirmPassword'].errors['required']">Repeat Password required</div>
                <div *ngIf="f['confirmPassword'].errors['matching']">Confirm Password does not match</div>
            </div>
        </div>
        <div class="form-group">
            <button class="button is-primary" type="submit">
                Register
            </button>
            <button routerLink="../login" class="button is-link is-light">Cancel</button>
        </div>

    </form>
</div>
