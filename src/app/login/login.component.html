<div class="main-container">
    <div class="header">
        <h1>Login</h1>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label class="label" for="username">Username</label>
            <input type="text" formControlName="username" [ngClass]="{'is-invalid': submitted && f['username'].errors}"
                class="form-control" class="input">
            <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                <div *ngIf="f['username'].errors['required']">User Name required</div>
            </div>
        </div>

        <div class="form-group">
            <label class="label" for="password">Password</label>
            <input [type]="fieldTextType? 'text': 'password'" formControlName="password"
                [ngClass]="{'is-invalid': submitted && f['password'].errors}" class="form-control" required class=""
                minlength="6" class="input">
            <div class="input-group-append" (click)="toggleFieldTextType()">
                <span class="input-group-text">
                    <i class="fa" [ngClass]="{'fa-eye-slash': !fieldTextType, 'fa-eye': fieldTextType}">
                    </i>
                </span>
            </div>
            <div *ngIf=" submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors['required']">Password required</div>
            </div>
        </div>

        <div class="form-group">
            <div class="alert alert-danger" role="alert" *ngIf="submitted && isLogginFailed">
                Login failed: {{ errorMessage }}
            </div>
        </div>

        <div class="form-group">
            <button [disabled]="loading" class="button is-primary" type="submit">
                Login
            </button>
            <button routerLink="../register" class="button is-link is-light">Register</button>
        </div>

    </form>
</div>
